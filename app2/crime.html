
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
        <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
  </head>
  <body>
    <div id="map"></div>
    
    <script>
    
      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        
        
        
        $.get("https://data.cityofchicago.org/resource/crimes.json", function(response){
            
            var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 9,
            center: {lat: parseFloat(response[0].latitude), lng: parseFloat(response[0].longitude)},
            });
            console.log(response)
            
            $.each(response, function(i,v){
                
                var contentString = v.date+"<br>"
                                   +v.primary_type+"<br>"
                                   +v.description+"<br>"
                                   +v.arrest;
                
                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                var marker = new google.maps.Marker({
                  position: {lat: parseFloat(v.latitude), lng: parseFloat(v.longitude)},
                  map: map,
                  title: v.primary_type
                }); 
                
                marker.addListener('click', function() {
                infowindow.open(map, marker);
                });
            });
        });
      
      }    
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY9xb_RY-PhQmhTIx7B188Eqa5ZgeIdnU&callback=initMap">
    </script>
    
  </body>
</html>
